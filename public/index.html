<html lang="en-US">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Simple Task</title>

        <!-- Bootstrap Styles -->
        <link href="stylesheets/vendor/css/bootstrap.min.css" rel="stylesheet">
        <!-- Page Styles -->
        <link href="stylesheets/styles.css" rel="stylesheet">

        <!-- References -->
        <!-- http://blackrockdigital.github.io/startbootstrap-sb-admin-2/pages/index.html -->

            <!-- App navbar -->
            <div class="app-navbar">

                <!-- Header -->
                <div class="header">

                    </div>

                <!-- Search -->
                <div class="search">
                    <input name="search" type="text">
                </div>

                <!-- Projects -->
                <ul class="list-projects">
                    <li><a href="javascript:void(0)">Project A</a></li>
                    <li><a href="javascript:void(0)">Project B</a></li>
                    <li><a href="javascript:void(0)">Project C</a></li>

                </ul>

                <!-- Actions -->
                <div class="actions">
                    <a href="javascript:void(0)" class="add-project">Add Project</a>

            <!-- App main -->
            <div class="app-main">

            </div>

        </div>
